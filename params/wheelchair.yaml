# Kinect to Laser scan parameters
kinect_to_laserscan:
    range_min:  0.20
    range_max:  3.0

# Hokuyo parameters
hokuyo_scan:
    frame_id:   hokuyo_link
    angle_min:  -2.0944         # -2.0*M_PI/3.0 -> -120.0 deg
    angle_max:   2.0944         #  2.0*M_PI/3.0 ->  120.0 deg

# Wheelchair motors parameters
motors:
    port:   /dev/ttyACM0
    max_vel_lin:    0.290 
    min_vel_lin:    -0.290
    max_vel_th:     0.300
    min_vel_th:     -0.300 

